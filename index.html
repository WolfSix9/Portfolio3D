<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #loading {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•...</div>

    <!-- ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏•‡∏ö‡∏£‡∏≤‡∏£‡∏µ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>
        // -------------------------------
        // Renderer
        // -------------------------------
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // -------------------------------
        // Scene + Camera
        // -------------------------------
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // -------------------------------
        // Light
        // -------------------------------
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 15, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

  

        // -------------------------------
        // Background HDRI
        // -------------------------------
        const rgbeLoader = new THREE.RGBELoader();
        rgbeLoader.setDataType(THREE.UnsignedByteType);
        rgbeLoader.load(
            "https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/qwantani_dusk_1_puresky_1k.hdr",
            (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;
            }
        );

        // -------------------------------
        // Load Model
        // -------------------------------
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath("Model/");
        mtlLoader.load("home.mtl", (materials) => {
            materials.preload();

            // ‡∏õ‡∏£‡∏±‡∏ö‡∏ó‡∏∏‡∏Å material ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á
            for (let key in materials.materials) {
                let mat = materials.materials[key];
                mat.transparent = false;
                mat.opacity = 1.0;
            }

            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath("Model/");
            objLoader.load(
                "home.obj",
                (object) => {
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material.transparent = false;
                            child.material.opacity = 1.0;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    object.scale.set(50, 50, 50);
                    object.position.set(0, 0, 0);
                    scene.add(object);
                    document.getElementById("loading").style.display = "none";
                },
                (xhr) => {
                    document.getElementById("loading").innerText =
                        "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î... " + Math.round((xhr.loaded / xhr.total) * 100) + "%";
                },
                (error) => {
                    console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error);
                    document.getElementById("loading").innerText =
                        "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•!";
                }
            );
        });
 // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÉ‡∏´‡∏°‡πà (nameboard.obj)
const mtlLoader2 = new THREE.MTLLoader();
mtlLoader2.setPath("Model/");
mtlLoader2.load("nameboard.mtl", (materials) => {
    materials.preload();

    const objLoader2 = new THREE.OBJLoader();
    objLoader2.setMaterials(materials);
    objLoader2.setPath("Model/");
    objLoader2.load(
        "nameboard.obj",
        (object2) => {
            object2.scale.set(5, 5, 5); // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î
            object2.position.set(0, -20, 0); // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á

            // üîß ‡∏õ‡∏£‡∏±‡∏ö‡∏ß‡∏±‡∏™‡∏î‡∏∏‡πÉ‡∏´‡πâ‡∏™‡∏µ‡πÄ‡∏Ç‡πâ‡∏°‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á
            object2.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = false;
                    child.material.opacity = 1.0;
                    child.material.color.multiplyScalar(1.4); // ‚ú® ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡∏™‡∏µ 40%
                    child.material.needsUpdate = true;

                    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏á‡∏≤
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            scene.add(object2);
            console.log("‚úÖ Loaded nameboard.obj with enhanced color");
        },
        (xhr) => {
            console.log("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î nameboard:", (xhr.loaded / xhr.total) * 100 + "% loaded");
        },
        (error) => {
            console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î nameboard.obj ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error);
        }
    );
});


        // -------------------------------
        // Render Loop
        // -------------------------------
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // -------------------------------
        // Resize Event
        // -------------------------------
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
